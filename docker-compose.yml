version: '3.8'

services:
  meeting-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-minutes-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount source code for development (live reload)
      - ./src:/app/src
      - ./tests:/app/tests
    # Override CMD for development (adds --reload)
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
